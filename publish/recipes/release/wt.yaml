context:
  name: wt
  version: ${{ env.get("HATCH_VCS_VERSION") }}


package:
  name: ${{ name }}
  version: ${{ version }}


source:
  path: ../../..  # get back to root of repo

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} python -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - typer >=0.12.0
    - rich >=13.7.0
    - pygithub >=2.3.0
    - pyyaml >=6.0.0
    - requests >=2.31.0

about:
  license: BSD-3-Clause
  summary: Ecoscope Workflow Management CLI - Tool for managing ecoscope repositories
  homepage: https://github.com/wildlife-dynamics/ecoscope-hub

extra:
  recipe-maintainers:
    - yun-wu
